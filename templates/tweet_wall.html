<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Wall</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='tweet.css')}}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Adjustable container styles */
        #tweet-wall {
            min-height: 500px;
            height: auto;
            display: flex;
            flex-direction: column;
        }
        
        #twitter-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 15px;
            width: 100%;
        }
        
        .twitter-card {
            width: 100%;
            height: auto;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            padding: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        /* Add responsive adjustments */
        @media (max-width: 1400px) {
            #twitter-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 1000px) {
            #twitter-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            #twitter-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="tweet-wall">
        <h2>Tweet Wall</h2>
        <div id="loading">Loading tweets...</div>
        <div id="twitter-cards"></div>
    </div>
    
    <!-- QR Code library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="{{ url_for('static',filename='tweet.js')}}"></script>
</body>
</html>
